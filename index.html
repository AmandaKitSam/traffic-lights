<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Test</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css" />
  </head>


  <body>

    <section>
      <div class="container">

        <div class="box1">
        </div>

        <div class="box2">
          <!-- traffic light in box2 -->
          <div class="traffic">
            <div class="traffic-light">
              <span class="stop1" ></span>
              <span class="slow1"></span>
              <span class="go1"></span>
            </div>
          </div>
          <div class="line1"></div>
        </div>

        <div class="box3">
          <img src="img/compass.png" alt="compass" height="135">
        </div>

        <div class="box4">
          <!-- traffic light in box4 -->
          <div class="traffic4">
            <div class="traffic-light inline">
              <span class="opposite-stop"></span>
              <span class="opposite-slow"></span>
              <span class="opposite-go"></span>
            </div>
          </div>
          <div class="line2"></div>
        </div>

        <div class="box5">
        </div>

        <div class="box6">
          <!-- traffic light in box6, same as 4 -->
          <div class="traffic2">
            <div class="traffic-light inline">
              <span class="opposite-stop"></span>
              <span class="opposite-slow"></span>
              <span class="opposite-go"></span>
            </div>
          </div>
          <div class="line2"></div>
        </div>

        <div class="box7"></div>

        <div class="box8">
          <!-- traffic light in box8, same as 2 -->
          <div class="traffic3">
            <div class="traffic-light">
              <span class="stop1" ></span>
              <span class="slow1"></span>
              <span class="go1"></span>
            </div>
          </div>
          <div class="line1"></div>
        </div>

        <div class="box9">
        </div>

      </div>
    </section>


    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
